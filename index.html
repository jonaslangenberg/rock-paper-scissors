<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <h1>Rock, Paper, Scissors!</h1>
        <p>Play until either you or the computer reach 5 points.</p>
    </div>
    <div class="score">
        <span>Player Score: <p id="player-score">0</p></span>
        <span>Round Result: <p id="round-result">-</p></span>
        <span>Computer Score: <p id="computer-score">0</p></span>
    </div>
    <div class="game">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
</body>
<script src="script.js" ></script>
</html>
